{% extends "base.html" %}

{% block body %}
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-1">Your Name</label>
        <input type="text" name="name" placeholder="Enter your Name" class="w-full border rounded px-3 py-2" required>
        
      </div>
      <div class="mb-4">
        <label class="block mb-1">Your Email</label>
        <input type="email" name="email" placeholder = "Enter your Email" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Message</label>
        <textarea name="message" placeholder="Type your Message" class="w-full border rounded px-3 py-2" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded">Send</button>
    </form>
  </div>
{% endblock %}
